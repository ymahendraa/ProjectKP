<div class="wrapper">
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <div class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1 class="m-0 text-dark">Dashboard</h1>
            </div><!-- /.col -->
          </div><!-- /.row -->
          <!-- /.row -->

        <!--Device Table-->
        <div class="row">
            

          

          <!--User Table-->

        
            <div class="col-6">
              <div class="card">
                <div class="card-header">
                  <h3 class="card-title">Users list</h3> 
                  <div class="card-tools">
                    <div class="input-group input-group-sm" style="width: 150px;">
                      <input type="text"
                      class="form-control"
                      placeholder="Search by name"
                      [(ngModel)]="user_name"/>
                      <div class="input-group-append">
                        <button class="btn btn-default" type="button" (click)="searchUser()"><i class="fas fa-search"></i></button>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- /.card-header -->
                
                <div class="card-body table-responsive p-0 " style="height: 300px;">
                  <table class="table table-head-fixed table-hover">
                    <thead>
                      <tr>
                        <th>ID</th>
                        <th>User Name</th>
                        <th>Phone Number</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let user of users;let i = index" [class.active]="i == currentUIndex" (click)="setActiveUser(user, i)">
                        <td> {{user.user_id}} </td>
                        <td > {{user.user_name}} </td>
                        <td> {{user.phone_num}} </td>
                        </tr>
                    </tbody>
                  </table>
                </div>
                <!-- /.card-body -->
              </div>
              <!-- /.card -->
              <button class="m-3 btn btn-sm btn-danger" (click)="removeAllUsers()">Delete all users</button>
            </div>

            <div class="col-md-6">
              <div *ngIf="currentUser">
                <h4> User Information</h4>
                <div>
                  <label><strong>ID:</strong></label> {{ currentUser.user_id }}
                </div>
                <div>
                  <label><strong>Name:</strong></label>
                  {{ currentUser.user_name }}
                </div>
              <div>
                <a class="badge badge-warning" routerLink="/user/{{ currentUser.user_id }}" style="margin-right: 5px;">
                  Edit
                </a>

                <a class="badge badge-success" routerLink="/register-device/{{ currentUser.user_id }}">
                  Add Device
                </a>
              </div>
                
    
              </div>
            </div>

          </div>
          
        
          <!-- /.row -->
        </div><!-- /.container-fluid -->

      </div>
      <!-- /.content-header -->
      
    </div>
    <!-- /.content-wrapper -->

  </div>
